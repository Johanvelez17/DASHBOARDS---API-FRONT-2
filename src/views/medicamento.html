                                  <label>Nombre Del Medicamento</label>
                                  <input type="text"  id="nombremedicamento" placeholder="Aspirina">
                              </div>

                                  <input type="text" id="laboratoriomedicamento" placeholder="Bayer">
                              </div>

                                  <span>

        <section>
            <div class="contenedor-general"> 
                <div class="cajita-formulario">
                    <div class="contenedor-formulario">
                        <div class="caja-titulo">
                            <h2>¡REGISTRO DE PACIENTES!</h2>
                        </div>
                        <form>
                            <div>
                                <span>
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <label for="nombrepaciente">Nombres</label>
                                <input type="text" id="nombrepaciente" placeholder="Gabriel García Márquez" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios. Ejemplo: Gabriel García Márquez">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-cake2-fill"></i>
                                </span>
                                <label for="nacimientopaciente">Fecha De Nacimiento</label>
                                <input type="date" id="nacimientopaciente" required title="Selecciona tu fecha de nacimiento">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-buildings-fill"></i>
                                </span>
                                <label for="ciudadpaciente">Ciudad</label>
                                <input type="text" id="ciudadpaciente" placeholder="Medellín" required pattern="[A-Za-záéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios. Ejemplo: Medellín">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-envelope-at-fill"></i>
                                </span>
                                <label for="correopaciente">Correo Electrónico</label>
                                <input type="email" id="correopaciente" placeholder="Gabriel123@gmail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Introduce un correo electrónico válido. Ejemplo: gabriel@example.com">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-telephone-outbound-fill"></i>
                                </span>
                                <label for="telefonopaciente">Telefono</label>
                                <input type="tel" id="telefonopaciente" placeholder="3005165437" required pattern="^[0-9]{10}$" title="Introduce un número de teléfono válido (10 dígitos). Ejemplo: 3005165437">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-hospital-fill"></i>
                                </span>
                                <label for="ipspaciente">IPS</label>
                                <input type="text" id="ipspaciente" placeholder="San Ignacio" required pattern="[A-Za-z0-9\s]+" title="Introduce el nombre de la IPS. Ejemplo: San Ignacio">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-calendar-month-fill"></i>
                                </span>
                                <label for="afiliacionpaciente">Fecha De Afiliación</label>
                                <input type="date" id="afiliacionpaciente" required title="Selecciona la fecha de afiliación">
                            </div>
                            <div>
                                <span>
                                    <i class="bi bi-alphabet-uppercase"></i>
                                </span>
                                <label for="ingresospaciente">Grupo De Ingresos</label>
                                <select class="form-select select" id="ingresospaciente" required title="Selecciona un grupo de ingresos">
                                    <option value="">Selecciona una opción</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                            <div class="form-check form-switch ms-3">
                                <label class="form-check-label" for="polizapaciente">¿Tiene poliza?</label>
                                <input class="form-check-input checkbox" type="checkbox" role="switch" id="polizapaciente" title="Marca si el paciente tiene póliza">
                            </div>
        
                            <button class="btn btn-primary" type="submit" id="botonregistropaciente">Registrar</button>
                        </form>
                    </div>

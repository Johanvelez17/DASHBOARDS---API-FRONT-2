        <section>
            <div class="contenedor-general"> 
                <div class="cajita-formulario">
                        <div class="contenedor-formulario">
                            <div class="caja-titulo">
                                <h2>¡REGISTRO DE MÉDICOS!</h2>
                            </div>
                            <form>
                              <div>
                                  <span>
                                    <i class="bi bi-person-circle"></i>
                                  </span>
                                  <label>Nombres</label>
                                  <input type="text"  id="nombremedico" placeholder="José Gregorio Hernández">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-file-earmark-medical-fill"></i>
                                  </span>
                                  <label>Matricula Profesional</label>
                                  <input type="text" id="matriculamedico" placeholder="3300886" required pattern="^\d{9}$" title="Debe ingresar un número de 7 dígitos">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-journal-medical"></i>
                                  </span>
                                  <label >Especialidad</label>
                                  <input type="text" id="especialidadmedico" placeholder="Psicólogo/a">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-currency-dollar"></i>
                                  </span>
                                  <label>Salario</label>
                                  <input type="number"  id="salariomedico" placeholder="10000000">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-telephone-outbound-fill"></i>
                                  </span>
                                  <label>Telefono</label>
                                  <input type="number" id="telefonomedico" placeholder="3005165437">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-hospital-fill"></i>
                                  </span>
                                  <label>IPS</label>
                                  <input type="text"  id="ipsmedico" placeholder="Urgent Care Center">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-envelope-at-fill"></i>
                                  </span>
                                  <label>Correo</label>
                                  <input type="text" id="correomedico" placeholder="JoseGr1010@gmail.com">
                              </div>
                              <div>
                                  <span>
                                    <i class="bi bi-mailbox2-flag"></i>
                                  </span>
                                  <label>Dirección</label>
                                    <input type="text" id="direccionmedico" placeholder="Cl. 78 #79A-03">
                              </div>
                              <div class="form-check form-switch ms-3">
                                <label class="form-check-label" for="flexSwitchCheckDefault">¿Disponible fin de semana?</label>
                                <input class="form-check-input checkbox" type="checkbox" role="switch" id="disponibilidadmedico">
                              </div>
                          
                              <button class="btn btn-primary " type="submit" id="botonregistromedico">Registrar</button>

                            </form>
                        </div>
